<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Smart</title>
    <link rel="stylesheet" href="css/style.min.css">
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="icons/first_screen/logo.png" alt="Logo" class="header__logo-img">
                </div>
                <div class="header__descr">
                    <div class="header__descr-title">Официальный представитель</div>
                    <div class="header__descr-subtitle">Garmin, Polar, Suunto</div>
                </div>
                <div class="header__call">
                    <a href="tel:+74999228974" class="header__call-phone">+7 (499) 922 89 74</a>
                    <button class="btn">Заказать звонок</button>
                </div>
            </header>
            <h1 class="promo__title">Подбор пульсометра</h1>
            <h2 class="promo__subtitle">C учётом Вашего уровня подготовки</h2>
            <div class="promo__wrapper">
                <div class="promo__item">
                    <div class="promo__item-icon">
                        <img src="icons/first_screen/timer.png" alt="Icon" class="promo__item-icon-img">
                    </div>
                    <div class="promo__item-text">Время подбора: 10 минут</div>
                </div>
                <div class="promo__item">
                    <div class="promo__item-icon">
                        <img src="icons/first_screen/delivery.png" alt="Icon" class="promo__item-icon-img">
                    </div>
                    <div class="promo__item-text">Бесплатная доставка</div>
                </div>
                <div class="promo__item">
                    <div class="promo__item-icon">
                        <img src="icons/first_screen/messages.png" alt="Icon" class="promo__item-icon-img">
                    </div>
                    <div class="promo__item-text">Ответим на все вопросы</div>
                </div>
            </div>
            <div class="promo__wrapper">
                <button class="btn btn_big">Заказать консультацию</button>
            </div>
            <a href="#" class="promo__link">или ПЕРЕЙТИ В КАТАЛОГ</a>
            
        </div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
